<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!--[if IE]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <![endif]-->
    <title>Socket.io chat - by eiselems</title>
    <!-- BOOTSTRAP CORE STYLE CSS -->
    <link href="assets/css/bootstrap.css" rel="stylesheet" />
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>

</head>
<body style="font-family:Verdana">
  <div class="container">
<div class="row " style="padding-top:40px;">
    <h3 class="text-center" >BOOTSTRAP CHAT EXAMPLE </h3>
    <br /><br />
    <div class="col-md-8">
        <div class="panel panel-info">
            <div class="panel-heading">
                RECENT CHAT HISTORY
            </div>
            <div class="panel-body">
<ul class="media-list" id="messages">
</ul>
            </div>
            <div class="panel-footer">
                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Enter Message" id="textField"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" id="sendButton" type="button">SEND</button>
                                    </span>
                                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
               ONLINE USERS
            </div>
            <div class="panel-body">
                <ul id="users" class="media-list"></ul>
                </div>
            </div>
            <div class="panel panel-primary">
            <div class="panel-heading">
               Change name
            </div>
            <div class="panel-body">
                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Username" id="userName"/>
                                    <span class="input-group-btn">
                                        <button class="btn btn-info" id="changeButton" type="button">CHANGE</button>
                                    </span>
                                </div>
            </div>
    </div>
</div>
  </div>
</body>
<script type="text/javascript">
  var socket = io().connect('http://localhost',{'sync disconnect on unload':true});
  $('#sendButton').click(function(){
    sendMessage();
  });

  $("#textField").keyup(function(e){ 
    var code = e.which; // recommended to use e.which, it's normalized across browsers
    if(code==13){
        e.preventDefault();
    }

    if(code==13){
        sendMessage();
    }
});


  $('#changeButton').click(function(){
    let username =  $('#userName').val();
    if(username){
        socket.emit('trigger name change', $('#userName').val());
        $('#userName').val('');
        console.log("Send: '" + username +"' to server");
    }else{
        console.log("Prevent sending empty message!");
    }
    
    return false;
  });

  var sendMessage = function(){
    let msg =  $('#textField').val();
    if(msg){
        socket.emit('chat message', $('#textField').val());
        $('#textField').val('');
        console.log("Send: '" + msg +"' to server");
    }else{
        console.log("Prevent sending empty message!");
    }
    
    return false;
  };

  var showMessage = function(msg){
    let divMsg = $('<div>');
    $('#messages').append(divMsg);
    let msgHtml = '<div class="media"><a class="pull-left" href="#"><img class="media-object img-circle " src="assets/img/user.png"></a><div class="media-body">'+msg.msg+'<br><small class="text-muted">'+msg.username+' | 23rd June at 5:00pm</small><hr></div></div>'; 
    divMsg.html(msgHtml);
  };

  socket.on('chat message', function(msg){
    showMessage(msg);
  });

  socket.on('messages', function(msgs){
    for (msg of msgs){
        showMessage(msg);
    }
  });

  socket.on('user update', function(users){
    let ulUsers = $('<ul id="users">');  
    console.log(users);
    for (user of users){
        let divUser = $('<div>');
        let userHtml = '<li class="media"><div class="media-body"><div class="media"><a class="pull-left" href="#"><img class="media-object img-circle" style="max-height:40px;" src="assets/img/user.png" /></a><div class="media-body" ><h5>'+user+'</h5><small class="text-muted">Active</small></div></div></div></li>';
        divUser.html(userHtml);
        ulUsers.append(divUser);
    }
    $("#users").replaceWith(ulUsers);
  });

  socket.on('name change', function(name){
    $("#userName").val(name);
  });
</script>
</html>
